
<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list object</p>
  </div>
  <div class="col">
    <p>Your bucket list has an tremendous size of <b>{{ itemCounter }}</b> !</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Add a <i>new</i> and <b>jolly</b> life goal</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Possible life goals ..." [(ngModel)]="goalText" />
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()"/>
    </form>
  </div>

  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
    {{goal}}
    </p>
  </div>
</div>
